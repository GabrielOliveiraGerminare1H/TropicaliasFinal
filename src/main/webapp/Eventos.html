<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CriarConta.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Navegação Tropicalias</title>
</head>
<body>

<div class="container1">
    <div class="navbar">
        <ul>
            <img src="../assets/AraciSemFUndoBranca.png" alt="">
            <li class="lado">Tropicalias</li>
            <li><a href="tropicalias.html">Inicio</a></li>
        </ul>
    </div>
    <div class="display1">
        <div class="conjunto">
            <h2 id="cima">CRIE</h2>
            <h2 id="debaixo">SUA CONTA!</h2>
        </div>

        <section class="criar">
            <form action="conta">
                <input type="date" name="data" id="data" required>
                <br><br>
                <input type="nome" name="name" id="name" placeholder="nome" required>
                <br><br>
                <input type="number" name="preco" id="preco" placeholder="900,00" required>
                <br><br>
                <input type="text" name="local" id="local" placeholder="local" required >
                <button type="submit">Login</button>
            </form>
            <p><a href="CriarConta.html">Já tem cadastro? Entre na sua conta!</a></p>
        </section>
    </div>
</div>

<div class="container2">
    <p>Desenvolvido por</p>
    <img src="../assets/mocBrancaSemFUndo.png" alt="">
</div>

</body>
</html>
